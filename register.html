<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/rem.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="js/lib/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="css/register.css">
    <link type="text/css" rel="stylesheet" href="css/fonts.css">
    <title>19软工3班第8小组移动互联H5课程设计期末作品</title>
</head>
<body>
<div class="title">
    <span>个人用户注册</span>
	<a href="index.html">
    <span id="pdclose"></span></a>
</div>
<div class="title-login">
    <span>用人单位请从电脑端注册</span>
    <span style="color: #8e8e90;">已有账号，立即<a href="loginByPassword.html" style="color: red;text-decoration: underline">登录</a></span>
</div>
<div class="info-input">
    <div style="height: 3px;background-color: #F5F2F0;"></div>
    <div class="input-phone">
        <span style="font-size: 0.26rem">+ 86&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input style="outline:none;" type="tel" id="tel" value="" placeholder="请输入手机号">
    </div>
    <div style="height: 3px;background-color: #F5F2F0;"></div>
    <div class="send_code">
        <input style="outline:none;" placeholder="请输入验证码" id="checkCode">
        <span id="send_code_btn" style="font-size: 0.32rem">发送验证码</span>
    </div>
    <div style="height: 3px;background-color: #F5F2F0;"></div>
    <div class="input-password">
         <input :type="isShow ? 'password' : 'text'" value="" id="pas" placeholder="密码，6-16位，含数字，大小写字母中的俩种" style="width: 300px">
         <span class="iconfont" v-if="isShow"  @click="showPsd(false)">&#xebcc;</span>
         <span class="iconfont" v-else  @click="showPsd(true)">&#xebcd;</span>
    </div>
    <div style="height: 3px;background-color: #F5F2F0;"></div>
    <div class="input-invite">
        <input name="invite-code" placeholder="请输入邀请码（选填）">
    </div>
    <div style="height: 3px;background-color: #F5F2F0;"></div>
</div>
<div class="btn-reg">
	<input type="button" value="注册个人用户" onclick="loginMethod()">
</div>
<div class="tail">
    <input type="checkbox" name="agree" id="agree" checked="true">
    <label for="agree" style="margin-top: 0.06rem;margin-right: 0.2rem;"><span></span></label>
    <span>我已阅读并同意<span style="font-weight: bold">《国聘用户服务协议》、《国聘隐私政策》</span></span>
</div>
	<script src="js/register.js"></script>
</body>
</html>
